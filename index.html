<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Card Game</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main class="container">
<header class="header">
<h1>Memory Card Game</h1>
<div class="controls">
<label for="difficulty">Difficulty:</label>
<select id="difficulty">
<option value="4">4 x 4 (Easy)</option>
<option value="6">6 x 6 (Medium)</option>
<option value="8">8 x 8 (Hard)</option>
</select>
<button id="newGame">New Game</button>
</div>
</header>


<section class="status">
<div class="stat">Moves: <span id="moves">0</span></div>
<div class="stat">Time: <span id="minutes">00</span>:<span id="seconds">00</span></div>
<div class="stat">Pairs: <span id="matched">0</span>/<span id="totalPairs">0</span></div>
</section>


<section id="board" class="board" aria-live="polite"></section>


<div id="modal" class="modal hidden" role="dialog" aria-modal="true">
<div class="modal-content">
<h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
<p>You completed the game.</p>
<p>Time: <span id="finalTime">00:00</span></p>
<p>Moves: <span id="finalMoves">0</span></p>
<p>Score: <span id="finalScore">0</span></p>
<button id="playAgain">Play Again</button>
</div>
</div>


<footer class="footer">
<p>Built with HTML, CSS & JavaScript â€¢ Responsive layout â€¢ Uses emoji card faces (no external assets)</p>
</footer>
</main>


<script src="script.js"></script>
</body>
</html>
